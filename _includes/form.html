{% include submit-form.html %}
<form id="gform" method="post" action="https://script.google.com/macros/s/AKfycbyGt5DjzZIsMqYu2x675unl3CiK-1PEnnK2s1cvSnJ0hcu5nrg/exec" target="hidden_iframe">
    <div class="form-field">
        <input id="inputFirstName" name="firstname" type="text" placeholder="First Name" required>
    </div>
    <div class="form-field">
        <input id="inputLastName" name="lastname" type="text" placeholder="Last Name" required>
    </div>
    <div class="form-field">
        <input id="inputTelephone" name="telephone" type="tel" placeholder="Phone" required>
    </div>
    <div class="form-field">
        <label for="doctorSelect">Preferred Doctor</label>
        <select class="form-control" id="doctorSelect" name="preferredDoctor">
            <option value="No Preference">Any Doctor</option>
            <option value="Dr. Laurence Rubin">Dr. Laurence Rubin</option>
            <option value="Dr. Sonya Faircloth">Dr. Sonya Faircloth</option>
            <option value="Dr. Ryan Vazales">Dr. Ryan Vazales</option>
        </select>
    </div>
    <div class="form-field">
        <label for="dayOfWeekSelect">Preferred Day of Week</label>
        <select class="form-control" id="dayOfWeekSelect" name="preferreddayofweek">
            <option value="No Preference">No Preference</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>
    </div>
    <div class="form-field">
        <label for="timeOfDaySelect">Preferred Time of Day</label>
        <select class="form-control" id="timeOfDaySelect" name="preferredtimeofday">
            <option value="No Preference">No Preference</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
        </select>
    </div>
    <div class="form-field">
        <textarea id="commentsText" rows="3" name="additionalcomments" placeholder="Additional Comments"></textarea>
    </div>
    <input type="submit" class="btn btn-default" value="Send">
</form>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="loaded()"></iframe>

<div id="success">
  <p>Thanks for requesting an appointment! Our office will get back to you soon!</p>
  <div class="checkmark">
    &#10004;
  </div>
</div>
